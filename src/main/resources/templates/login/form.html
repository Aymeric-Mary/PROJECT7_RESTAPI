<div th:replace="fragments/head"></div>
<div class="row">
    <h2>Login with Username and Password</h2>
</div>

<div class="row">
    <div th:if="${error}">
        <p class="text-danger" th:text="${error}"></p>
    </div>
    <form action="#" th:action="@{/login}" th:object="${login}" method="post" class="form-horizontal"
          style="width: 100%">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{username}" id="username" placeholder="Username" class="col-4">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" id="type" placeholder="Password" class="col-4">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-sm" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>

</div>
</body>
</html>
