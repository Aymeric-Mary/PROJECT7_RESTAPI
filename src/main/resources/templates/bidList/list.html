<div th:replace="fragments/head"></div>
<div th:replace="fragments/header"></div>
<div class="row"><h2>Bid List</h2></div>
<div class="row">
    <a sec:authorize="hasAuthority('ADMIN')" href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Account</th>
            <th>Type</th>
            <th>Bid Quantity</th>
            <th sec:authorize="hasAuthority('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bidList : ${bidLists}">
            <td style="width: 10%" th:text="${bidList.id}"></td>
            <td th:text="${bidList.account}"></td>
            <td th:text="${bidList.type}"></td>
            <td th:text="${bidList.bidQuantity}"></td>
            <td sec:authorize="hasAuthority('ADMIN')" style="width: 15%" class="text-center">
                <a th:href="@{/bidList/update/{id}(id=${bidList.id})}">Edit</a>&nbsp;|&nbsp;
                <a th:href="@{/bidList/delete/{id}(id=${bidList.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
