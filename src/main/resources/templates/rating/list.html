<div th:replace="fragments/head"></div>
<div th:replace="fragments/header"></div>
<div class="row"><h2>Rating List</h2></div>
<div class="row">
    <a sec:authorize="hasAuthority('ADMIN')" href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>MoodysRating</th>
            <th>SandPRating</th>
            <th>FitchRating</th>
            <th>Order</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr sec:authorize="hasAuthority('ADMIN')" th:each="rating : ${ratings}">
            <td style="width: 10%" th:text="${rating.id}"></td>
            <td th:text="${rating.moodysRating}"></td>
            <td th:text="${rating.sandPRating}"></td>
            <td th:text="${rating.fitchRating}"></td>
            <td th:text="${rating.orderNumber}"></td>
            <td sec:authorize="hasAuthority('ADMIN')" style="width: 15%" class="text-center">
                <a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
                <a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
